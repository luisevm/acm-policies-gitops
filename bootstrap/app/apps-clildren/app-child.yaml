# apps/children/01-cert-manager-operator-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/luisevm/acm-policies-gitops.git
    targetRevision: main
    path: policies/operators/cert-manager-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: acm-policies
  syncPolicy:
    #automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true", "SkipDryRunOnMissingResource=true" ]
